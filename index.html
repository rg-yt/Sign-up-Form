<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="left">
    <!-- Background image on left side -->
  </div>
  <div class="right">
    <form action="index.html" method="post">
      <div class="call-to-action">
        <p>This is not a real online service! You know your need something like this in your real like to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>

      <div class="main">
        <p>Let's do this!</p>
        <div class="field">
          <label for="first_name">FIRST NAME</label>
          <input type="text" id="first_name" required>
        </div>
        <div class="field">
          <label for="last_name">LAST NAME</label>
          <input type="text" id="last_name" required>
        </div>
        <div class="field">
          <label for="email">EMAIL</label>
          <input type="email" id="email" required>
        </div>
        <div class="field">
          <label for="phone_number">PHONE NUMBER</label>
          <input type="tel" id="phone_number" required>
        </div>
        <div class="field">
          <label for="password">PASSWORD</label>
          <input type="password" id="password" required>
        </div>
        <div class="field last">
          <label for="password_2">CONFIRM PASSWORD</label>
          <input type="password" id="password_2" required>
        </div>
      </div>

      <div class="action">
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </form>
  </div>
</body>
</html>
